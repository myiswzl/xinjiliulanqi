         <script>
         $( function(){
         	var timer;
         	var num=0;
         	function go(){
         		clearInterval(timer);
         		timer=setInterval(function(){
         
                  num++;
                  if(num>4){num=1;}
                  /*动画滑动*/
                 $('.six ul').animate({'left':-747*num+'px'},500);
                 /*$('.six ul').css('left',-747*num+'px');*/	
                  
         	},1000)

         	}
         	go();
         	/*鼠标放入事件*/
         	$('.six').hover(function() {
         		clearInterval(timer);
         	}, function() {
         		go();
         	});
         	/*点击换图*/
           $('#left').click(function(event) {
           	   num++;
           	   if(num>4){num=4};
                 $('.six ul').animate({'left':-747*num+'px'},500);
           });

          $('#right').click(function(event) {
           	   num--;
           	   if(num<0){num=0};
                 $('.six ul').animate({'left':-747*num+'px'},500);
           });         
      })
         	
         </script>
