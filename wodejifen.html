                  num++;

                  /*动画滑动*/

                 /*$('.six ul').css('left',-747*num+'px');*/

         	go();

         		go();
         	});
         	/*点击换图*/
           $('#left').click(function(event) {

           	   if(num>4){num=4};
           	   $('.six ul').animate({'left':-747*num+'px'},500);     
           });

          $('#right').click(function(event) {
           	   num--;
           	   if(num<0){num=0};
           	   $('.six ul').animate({'left':-747*num+'px'},500);     
           });
